<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NHS Symptom Companion</title>
    <meta name="description" content="Log symptoms, capture context, and receive gentle guidance on when to seek medical care." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta property="og:title" content="NHS Symptom Companion" />
    <meta property="og:description" content="Guided symptom logging with summaries you can share with your doctor." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NHS Symptom Companion" />
    <meta name="twitter:description" content="Capture symptom details and receive guidance on the next best step." />
    <meta name="twitter:image" content="/og-image.png" />
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #eff6ff, #e0e7ff);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root {
        width: 100%;
        min-height: 100vh;
      }
      .loading-shell {
        width: 100%;
        max-width: 480px;
        padding: 2rem;
        margin: 2rem auto;
        border-radius: 1.5rem;
        background: #fff;
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
        text-align: center;
      }
      .loading-shell h1 {
        margin: 0 0 0.5rem;
        font-size: 1.5rem;
        color: #0f172a;
      }
      .loading-shell p {
        margin: 0;
        color: #475569;
        font-size: 0.95rem;
        line-height: 1.5;
      }
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        margin: 1.5rem auto;
        border-radius: 50%;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #2563eb;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      noscript {
        display: block;
        margin-top: 1.5rem;
        padding: 0.75rem 1rem;
        background: #fee2e2;
        border-radius: 0.75rem;
        color: #b91c1c;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-shell">
        <div class="loading-spinner" aria-hidden="true"></div>
        <h1>Loading NHS Symptom Companionâ€¦</h1>
        <p>The secure experience is spinning up. This usually takes just a moment.</p>
        <noscript>JavaScript is disabled in your browser. Please enable it to use the NHS Symptom Companion.</noscript>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
